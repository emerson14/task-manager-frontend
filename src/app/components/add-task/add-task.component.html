<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>📌 Agregar Nueva Tarea</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">

      <!-- Este es el campo del Título -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required>
      </mat-form-field>

<!-- este es la descripcion  -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description" required></textarea>
      </mat-form-field>

      <!-- el Botón Agregar -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
          ➕ Agregar Tarea
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
